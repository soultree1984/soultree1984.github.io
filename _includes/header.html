<style>

    @media only screen and (max-width: 720px) {

        .logo {
            position: absolute;
            display: inline-block;
            left: 40%;
            right: 50px;
            top: 15px;
            height: 50px;
            margin: 0 auto;
            background-image: url(/assets/images/m_logo.png);
            background-repeat: no-repeat;
            background-size: 99px 17px;
        }
    }

    @media(min-width: 721px) {
        .logo {
            position: absolute;
            top: 0;
            left: 30px;
            width: 123px;
            height: 60px;
            margin: 0 0;
            padding: 0;
            background: url(/assets/images/logo.png) no-repeat center;
            background-size: 123px 21px;
        }
    }

    .sr-only {
        position: absolute;
        top: -9999px;
        left: -9999px
    }

</style>
<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <div id="search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>
    <ul id="menu" class="nav">
        <li class="{% if page.url != '/opensource/' and page.url != '/openapi/' and page.url != '/events/' %} active {% endif %}"><a href="{{ base_path }}/">기술</a></li>
        <li class="{% if page.url == '/AirQualityIndex/' %} active {% endif %}"><a href="{{ base_path }}/AirQualityIndex/">잡담</a></li>
        <li class="{% if page.url == '/about/' %} active {% endif %}"><a href="{{ base_path }}/about/">소개</a></li>
    </ul>
</div>
<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/assets/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->
