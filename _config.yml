title: soultree1984's blog
sub_title: 그리고 봄이 올것이다.
email: soulate@gmail.com
description: |
  걱정하지 마라. 포기하지 마라. 후회하지 마라.
baseurl: ''
url: 'https://soultree1984.github.io'
timezone: Asia/Seoul

repository: kakao/kakao.github.io

permalink: /:categories/:title

excerpt_separator: <!--more-->

markdown: kramdown

future: true

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: opensource@kakaocorp.com
image: '/assets/images/cover4.jpg'
asset_url: /assets
#asset_url: //meta-kage.kakaocdn.net/dn/osa/blog/assets
#asset_url: //t1.daumcdn.net/osa/blog/assets
google_analytics:
  ua: 'UA-72007721-1'

github_url:
  username: soultree1984
