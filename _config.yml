title: soultree1984's tech blog
email: soulate@gmail.com
description: |
  걱정하지 마라. 포기하지 마라. 후회하지 마라.
baseurl: ''
url: 'https://soultree1984.github.io'
timezone: Asia/Seoul

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]

author: soulate@gmail.com
image: '/assets/images/default_blog_cover.png'
asset_url: /assets
google_analytics:
  ua: 'UA-4543834-2'
github_url:
  username: soultree1984
